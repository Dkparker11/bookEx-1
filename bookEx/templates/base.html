{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Title
        {% endblock title%}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <header id="header">
        <div id="logo">
            <img src="{% static 'logo.jpg' %}" width="100", height="100" alt="" />
        </div>
        <div>
            <img src="{% static 'topbanner.jpg' %}" width="800" height="80" alt="" />
        </div>
    </header>
    <aside id="leftsidebar">
        <nav id="nav">
             <ul>
                 {% block sidenav %}
                   <li> Menu 1 </li>
                   <li> Menu 2 </li>
                   <li> Menu 3 </li>
                 {% endblock sidenav %}
             </ul>
        </nav>
    </aside>
    <section id="main">
        {% block content %}
           Hello
        {% endblock content %}
    </section>
    <footer id="footer">
        CS 3337 Django Project
    </footer>
</div>
</body>
</html>
